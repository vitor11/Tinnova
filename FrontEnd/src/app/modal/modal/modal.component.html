
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="listFriends">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th *ngFor="let cabecalhos of cabecalho" class="text-center">
                      {{cabecalhos.cabecalho}}
                      
                    </th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let messages of message">
                      <td  class="text-center" *ngIf="messages.resultado"><label>{{messages.resultado}}</label></td>
                      <td class="text-center"><label>{{messages.acao}}</label></td>
                      <td class="text-center"><label>{{messages.veiculo}}</label></td>
                  </tr>
                    
                </tbody>
            </table>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">Fechar</button>
        </div>
      </div>
